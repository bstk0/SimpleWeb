<html>

<div id="app"></div>

<script>

function toTimestamp(strDate){
    var datum = Date.parse(strDate);
    return datum/1000;
}

function toTimestamp(year,month,day,hour,minute,second){
    var datum = new Date(Date.UTC(year,month-1,day,hour,minute,second));
    return datum.getTime()/1000;
   }

function formatRetornoData(p) {
	//return p.getDate() + '/' + (p.getMonth()+1) + '/' + p.getFullYear();
	return  ("0" + p.getDate()).slice(-2) + '/' +
	        ("0" + (p.getMonth() + 1)).slice(-2) + '/' +
	        p.getFullYear();
}

function formatRetornoDataFull(p) {
	//return p.getDate() + '/' + (p.getMonth()+1) + '/' + p.getFullYear();
	return  ("0" + p.getDate()).slice(-2) + '/' +
	        ("0" + (p.getMonth() + 1)).slice(-2) + '/' +
	        p.getFullYear() + ' ' + p.getHours()+':'+p.getMinutes()+':'+p.getSeconds();
}

function formatTimestamp(ts) {
	var p1 = new Date(ts);
	return formatRetornoData(p1);
}
